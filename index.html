<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklets by criminalpear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bookmarklets Collection</h1>
    <p>A collection of useful bookmarklets from <a href="https://github.com/criminalpear/Bookmarklets">criminalpear/Bookmarklets</a>.</p>
    
    <label for="bookmarklet-select">Choose a Bookmarklet:</label>
    <select id="bookmarklet-select">
        <option value="">-- Select a Bookmarklet --</option>
        <!-- Options will be populated by JavaScript -->
    </select>

    <div id="description"></div>
    <div id="code-container">
        <h3>Bookmarklet Code:</h3>
        <pre id="bookmarklet-code"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
